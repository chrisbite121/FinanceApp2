        <div class="ms-Dialog ms-Dialog--close dialog-container">

                <i class="ms-Icon ms-Icon--Cancel"></i>
                </button>
                <div class="ms-Dialog-title">Transactions</div>
                <div class="ms-Dialog-content dialog-body">

                    <div *ngFor="let _id of transactionArray" class="container">
                        <div class="card">
                            <div class="ms-font-l table-header">
                                {{notifications[_id]['title']}} - {{notifications[_id]['timestamp'] | date:'HH:mm:ss'}}
                            </div>
                        <table class="ms-font-s table">
                            <tr>
                                <th>Transaction Heading</th>
                                <th>Description</th>
                                <th>Transaction Result</th>
                                <th>Time</th>
                            </tr>
                            <tr *ngFor="let transaction of notifications[_id]['transactions'] | reverse" class="ms-fontWeight-semilight	ms-font-s">
                                <td>{{transaction['reportHeading']}}</td>
                                <td>{{transaction['description']}}</td>
                                <td [ngClass]="{green: transaction['reportResult']=='success', redError: transaction['reportResult']=='error', redFail: transaction['reportResult']=='fail'}">{{transaction['reportResult']}}</td>
                                <td>{{transaction['timestamp'] | date:'HH:mm:ss'}}</td>
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>
