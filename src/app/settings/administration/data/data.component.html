<div class="ms-Grid">
  <div class="ms-Grid-row">
     <div class="ms-Grid-col ms-u-sm4 ms-u-md4 ms-u-lg2">
        <of-button (buttonClicked)='saveAppData($event)' 
                    [label]="'Save App Data'" 
                    [type]="'primary'" 
                    [id]="'saveAppData'" 
                    [description]="'Save App Data'"></of-button>
     </div>
     <div class="ms-Grid-col ms-u-sm4 ms-u-md4 ms-u-lg2">
        <of-button (buttonClicked)='loadAppData($event)' 
                    [label]="'Load App Data'" 
                    [type]="'primary'" 
                    [id]="'load App Data'" 
                    [description]="'Load App Data'"></of-button>
     </div>
     <div class="ms-Grid-col ms-u-sm4 ms-u-md4 ms-u-lg2">
        <of-button (buttonClicked)='clearCache($event)' 
                    [label]="'Clear Cache'" 
                    [type]="'primary'" 
                    [id]="'Clear Cache'" 
                    [description]="'Clear Cache'"></of-button>
     </div>                     
  </div>
</div>


  <br/>
  <div class="ms-Grid-row">
    <div class="ms-Grid-col ms-u-sm7 ms-u-md5 ms-u-lg2">
      <of-toggle [innerlabel]="'Resource List'" 
                [id]="'resourceToggle'" 
                [value]="includeResourceList"
                (toggleEvent)='includeResourceSelect($event)'
                [disable]='false'></of-toggle>
    </div>
  </div>
  <div class="ms-Grid-row">
    <div class="ms-Grid-col ms-u-sm7 ms-u-md5 ms-u-lg2">
      <of-toggle [innerlabel]="'Material List'" 
                [id]="'materialToggle'" 
                [value]="includeMaterialList" 
                (toggleEvent)='includeMaterialSelect($event)'
                [disable]='false'></of-toggle>
    </div>
  </div>
  <div class="ms-Grid-row">
    <div class="ms-Grid-col ms-u-sm7 ms-u-md5 ms-u-lg2">
      <of-toggle [innerlabel]="'Total List'" 
                [id]="'totalToggle'" 
                [value]="includeTotalList"
                (toggleEvent)='includeTotalSelect($event)'
                [disable]='false'></of-toggle>
    </div>
  </div>
  <div class="ms-Grid-row">
    <div class="ms-Grid-col ms-u-sm7 ms-u-md5 ms-u-lg2">
      <of-toggle [innerlabel]="'Summary List'" 
                [id]="'summaryToggle'" 
                [value]="includeSummaryList"
                (toggleEvent)='includeSummarySelect($event)'
                [disable]='false'></of-toggle>
    </div>
  </div>



<div *ngIf='logs.length' class="container-fluid tableContainer">
    <div *ngFor = "let log of logs">
        <api-logger>
            <div class="description">{{log}}</div>
        </api-logger>
    </div>
</div>
