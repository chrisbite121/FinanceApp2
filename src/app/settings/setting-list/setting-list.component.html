<h1>list resource</h1>

<h3>Lists</h3>

<input type="button" id="create" (click)="createList()" value="Create List" />
<input type="button" id="update" (click)="updateList()" value="Update List" />
<input type="button" id="delete" (click)="deleteList()" value="Delete List" />
<input type="button" id="read" (click)="readList()" value="Read List" />
<input type="button" id="exists" (click)="listExists()" value="List Exists"/>

<h3>Fields</h3>

<input type="button" id="fieldExists" (click)="fieldExists()" value="Field Exists" />
<input type="button" id="aReadField" (click)="readField()" value="Read Field" />
<input type="button" id="deleteField" (click)="deleteField()" value="Delete Field" />
    
<h3>Items</h3>

<input type="button" id="addItem" (click)="addItem()" value="add Item" />
<input type="button" id="updateItem" (click)="updateItem()" value="update Item" />
<input type="button" id="getItem" (click)="getItem()" value="get Item" />
<input type="button" id="getItems" (click)="getItems()" value="get Items" />
<input type="button" id="deleteItem" (click)="deleteItem()" value="delete Item" />
<input type="button" id="deleteItems" (click)="deleteItems()" value="delete Items" />

<h3>Settings</h3>
<input type="button" id="getCachedSettings" (click)="getCachedSettings()" value="get cached settings" />
<input type="button" id="getCachedAppSettings" (click)="getCachedAppSettings()" value="get cached app settings" />

<div class="well">
    <div class="row" *ngFor = "let log of logs">
        <api-logger>
            <div class="description">{{log.description}}</div>
            <div class="type">{{log.type}}</div>
        </api-logger>
    </div>
</div>

<div class="well">
    <div class="row" *ngFor = "let out of output">
        <div class="col-md-4">{{out.fieldName}}</div>
        <div class="col-md-4">{{out.fieldValue}}</div>
        <div class="col-md-4"></div>
    </div>
</div>
