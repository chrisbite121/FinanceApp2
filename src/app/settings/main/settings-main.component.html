<h3>settings main</h3>
    <h3>Lists</h3>

    <input type="button" id="create" (click)="createList()" value="Create List" />
    <input type="button" id="update" (click)="updateList()" value="Update List" />
    <input type="button" id="delete" (click)="deleteList()" value="Delete List" />
    <input type="button" id="read" (click)="readList()" value="Read List" />
    <input type="button" id="exists" (click)="listExists()" value="List Exists"/>

    <h3>Fields</h3>

    <input type="button" id="fieldExists" (click)="fieldExists()" value="Field Exists" />
    <input type="button" id="aReadFields" (click)="readFields()" value="Read Fields" />
    <input type="button" id="aReadField" (click)="readField()" value="Read Field" />
    <input type="button" id="deleteField" (click)="deleteField()" value="Delete Field" />
    <input type="button" id="updateField" (click)="updateField()" value="Update Field" />


    <h3>Items</h3>

    <input type="button" id="addItem" (click)="addItem()" value="add Item" />
    <input type="button" id="updateItem" (click)="updateItem()" value="update Item" />
    <input type="button" id="getItem" (click)="getItem()" value="get Item" />
    <input type="button" id="getItems" (click)="getItems()" value="get Items" />
    <input type="button" id="deleteItem" (click)="deleteItem()" value="delete Item" />
    <input type="button" id="deleteItems" (click)="deleteItems()" value="delete Items" />



    <div class="row">
      <div class="col-md-6">Region: {{region? region.value: 'none'}}</div>
      <div class="col-md-6"><a href="javascript:void(0)" (click)="smModal.show()">change</a></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        {{year}}
      </div>
      <div class="col-md-6">
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-default btn-xs">
            Select Year <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li *ngFor='let year of years' [value]='year' role="menuitem">
                <span style="cursor: pointer; cursor: hand;" class="dropdown-item" (click)='saveYearSelect(year)'>{{year}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title pull-left">Change Region</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
            <select (change)='selectRegion($event.target.value)'>
                <option *ngFor='let region of regionOptions' [value]='region.value'>{{region.label}}</option>
            </select>
        </div>
        <hr>
        <button type="button" class="btn btn-default btn-xs" (click)="saveRegionSelect(); smModal.hide();" label="Yes">Yes</button>
        <button type="button" class="btn btn-default btn-xs" (click)="cancelRegionSelect(); smModal.hide()" label="No">No</button>
      </div>
    </div>
  </div>
</div>
