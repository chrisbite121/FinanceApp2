<div class="ms-Toggle ms-Toggle--textLeft">
  <span *ngIf='innerlabel' class="ms-Toggle-description">{{innerlabel}}</span> 
  <input type="checkbox" [id]="id" class="ms-Toggle-input" />
  <label for="demo-toggle-3" class="ms-Toggle-field" tabindex="0" (click)="clickEvent($event);" (keyup)="keyupEvent($event)">
    <span class="ms-Label ms-Label--off">Off</span> 
    <span class="ms-Label ms-Label--on">On</span> 
  </label>
</div>
