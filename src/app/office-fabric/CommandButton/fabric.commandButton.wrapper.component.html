<div class="ms-CommandButton">
  <button class="ms-CommandButton-button">
    <span class="ms-CommandButton-icon ms-fontColor-themePrimary"><i class="ms-Icon ms-Icon--{{label.iconType}}"></i></span> 
    <span class="ms-CommandButton-label">{{label.label}}</span> 
    <span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span> 
  </button>
  <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons">
    <li class="ms-ContextualMenu-item" *ngFor="let value of list">
      <a class="ms-ContextualMenu-link" tabindex="1" [id]="value.id" (click)="onButtonClicked($event)">{{value.label}}</a> 
      <i class="ms-Icon ms-Icon--{{value.iconType}}"></i>
    </li>
  </ul>
</div>
